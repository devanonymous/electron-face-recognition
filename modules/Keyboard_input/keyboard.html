<link rel="stylesheet" href="./keyboard.css">
<style>
    /* временные стили */
    html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: rgb(135, 177, 211)
    }
    .keyboard{
      top: 100px;
      /* background: #777; */
    }
    .input-wrap{
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-text{
      background: transparent;
      border: none;
      height: 80px;
      width: 200px;
      margin: 30px 0;
      text-align: center;
      font-size: 2rem;
      line-height: 2rem;
      outline: none;
      color: #333;
      font-family: sans-serif;
    }
    /**/
  </style>
<div class="input-wrap">
  <!-- <span class="input-text" contenteditable></span> -->
  <input class="input-text" type="text" value="" tabindex="0">
</div>
<!--  -->
<div class="keyboard-wrap">
  <!-- Клавиатура -->
  <div class="keyboard color-white highlight-blue bg-transparent font-Isotext font-size-24 perspective">
    <div class="keyboard-ru kb active">
      <i>й</i><i>ц</i><i>у</i><i>к</i><i>е</i><i>н</i><i>г</i><i>ш</i><i>щ</i><i>з</i><i>х</i><i>ъ</i><b></b>
      <i>ф</i><i>ы</i><i>в</i><i>а</i><i>п</i><i>р</i><i>о</i><i>л</i><i>д</i><i>ж</i><i>э</i><i>ё</i><b></b>
      <i>я</i><i>ч</i><i>с</i><i>м</i><i>и</i><i>т</i><i>ь</i><i>б</i><i>ю</i><i>@</i><i>-</i><i class="btn-bsp arrow"></i><b></b>
      <i class="btn-caps arrow"></i><i data-lng="num">123</i><i data-lng="en">En</i><i class="btn-space"></i><i class="btn-enter">Ввод</i>
    </div>
    <div class="keyboard-en kb">
      <i>q</i><i>w</i><i>e</i><i>r</i><i>t</i><i>y</i><i>u</i><i>i</i><i>o</i><i>p</i><b></b>
      <i>a</i><i>s</i><i>d</i><i>f</i><i>g</i><i>h</i><i>j</i><i>k</i><i>l</i><b></b>
      <i>z</i><i>x</i><i>c</i><i>v</i><i>b</i><i>n</i><i>m</i><i>@</i><i>-</i><i class="btn-bsp arrow"></i><b></b>
      <i class="btn-caps arrow"></i><i data-lng="num">123</i><i data-lng="ru">Ru</i><i class="btn-space"></i><i class="btn-enter">Ввод</i>
    </div>
    <div class="keyboard-num kb">
      <i>(</i><i>)</i><i>&lt;</i><i>></i><i>/</i><i>*</i><i>_</i><i>=</i><i>7</i><i>8</i><i>9</i><i>-</i><b></b>
      <i>{</i><i>}</i><i>&</i><i>%</i><i>$</i><i>#</i><i>'</i><i>"</i><i>4</i><i>5</i><i>6</i><i>+</i><b></b>
      <i>[</i><i>]</i><i>!</i><i>?</i><i>@</i><i>,</i><i>.</i><i>0</i><i>1</i><i>2</i><i>3</i><i class="btn-bsp arrow"></i><b></b>
      <i data-lng="ru">Ru</i><i data-lng="en">En</i><i class="btn-space"></i><i class="btn-enter">Ввод</i>
    </div>
  </div>
  <!-- /Клавиатура -->
</div>
<!--  -->
<script src="./keyboard.js"></script>
<script>
document.addEventListener("DOMContentLoaded",function() {

  const keyboard = new Keyboard({
    input: ".input-text",   // селектор в формате .class-name
    maxWidth: 800,          // примерная максимальная ширина инпута
    sendEvent: false,       // отправка кастомного эвента
    debug: true,           // сообщения в консоли
  });
  keyboard.init();

}); 
</script>
